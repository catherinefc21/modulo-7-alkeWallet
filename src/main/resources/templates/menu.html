<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <title>Alke-Wallet</title>
</head>
<body class="vh-100">
<nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand">
            <i class="bi bi-bank"></i>
            Alke Wallet
        </a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="navbar-brand border-0 rounded">
                    <i class="bi bi-person-circle"></i>
                    Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10 bg-light rounded p-4 mt-5 shadow">
            <h3 class="text-center text-primary">Menú Principal</h3>
            <hr/>
            <div class="text-primary" style="font-size: 1.5em; font-style: italic;">
                Bienvenido, <span th:text="${userName} +'.'"></span>
            </div>
            <div>
                <div class="text-secondary mr-5 mb-3 mb-md-0" style="font-size: 1.2em;">
                    Saldo Disponible: <span class="text-secondary" th:text="'$' + ${balance}"></span>
                </div>
                <div class="text-secondary" style="font-size: 1.2em;">
                    Número de Cuenta: <span class="text-secondary" th:text="${accountNumber}"></span>
                </div>
            </div>
            <hr/>
            <div class="row text-center">
                <div class="col-md-3">
                    <a th:href="@{/deposit}" class="btn btn-primary btn-lg d-flex flex-column align-items-center m-2">
                        <i class="bi bi-cash-stack"></i>
                        Ingresar Dinero
                    </a>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/transfer}" class="btn btn-primary btn-lg d-flex flex-column align-items-center m-2">
                        <i class="bi bi-send"></i>
                        Transferir Dinero
                    </a>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/withdraw}" class="btn btn-primary btn-lg d-flex flex-column align-items-center m-2">
                        <i class="bi bi-cash-stack"></i>
                        Retirar Dinero
                    </a>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/cards}" class="btn btn-primary btn-lg d-flex flex-column align-items-center m-2">
                        <i class="bi bi-credit-card"></i>
                        Mis tarjetas
                    </a>
                </div>
            </div>
            <hr/>
            <div class="d-flex justify-content-center align-items-center">
                <a th:href="@{/transactions}" class="text-decoration-none fw-bold">
                    Ver Últimos Movimientos
                </a>
            </div>
        </div>
    </div>
</div>
<script src="/utils.js"></script>
</body>
</html>
